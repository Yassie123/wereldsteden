<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/src/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <title>Wereldsteden</title>
  </head>
  <body>
    <!-- Earth Slider container -->
    <div class="swiper earth-swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="public/images/agay.png" alt="agay" />
          <h1>
            Agay
            <span>Agay</span>
            <span>Agay</span>
            <span>France</span>
          </h1>
        </div>
        <div class="swiper-slide">
          <img src="public/images/australie.png" alt="australie" />
          <h1>
            Sydney
            <span>Sydney</span>
            <span>Sydney</span>
            <span>Australia</span>
          </h1>
        </div>
        <div class="swiper-slide">
          <img src="public/images/egypte.png" alt="egypte" />
          <h1>
            Gizeh
            <span>Gizeh</span>
            <span>Gizeh</span>
            <span>Egypt</span>
          </h1>
        </div>
        <div class="swiper-slide">
          <img src="public/images/korea.png" alt="korea" />
          <h1>
            Seoul
            <span>Seoul</span>
            <span>Seoul</span>
            <span>Korea</span>
          </h1>
        </div>
        <div class="swiper-slide">
          <img src="public/images/lasvegas.png" alt="lasvegas" />
          <h1>
            LasVegas
            <span>LasVegas</span>
            <span>LasVegas</span>
            <span>America</span>
          </h1>
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <!-- Moon Slider container (initially hidden) -->
    <div class="swiper moon-swiper" style="display: none">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Moon slides -->
        <div class="swiper-slide">
          <img src="public/images/mare.jpg" alt="Sea of Tranquility" />
          <h1>
            Tranquillitatis
            <span>Tranquillitatis</span>
            <span>Tranquillitatis</span>
            <span>Moon</span>
          </h1>
        </div>
        <div class="swiper-slide">
          <img src="public/images/cooper.jpg" alt="Copernicus Crater" />
          <h1>
            Copernicus Crater
            <span>Copernicus Crater</span>
            <span>Copernicus Crater</span>
            <span>Moon</span>
          </h1>
        </div>
        <div class="swiper-slide">
          <img src="public/images/tycho.jpg" alt="Tycho Crater" />
          <h1>
            Tycho Crater
            <span>Tycho Crater</span>
            <span>Tycho Crater</span>
            <span>Moon</span>
          </h1>
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
  </body>
</html>
